    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>Taste Buds Unite</title>
    
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <!-- image in css file -->
    </header>
    <nav>

      <div class="nav-wrapper teal darken-3 ">
        <form style="width: 150px"class="search-form left">

          <div class="input-field text">
            <input id="textBox" type="text" placeholder="Search Recipes" />
          </div>
          <button
          id="searchButton"
          class="btn waves-effect waves-light"
          type="submit"
          style="display: inline-block"
        >
          Search
        </button>
        </form>
        
        
        <div style="width:150px;" class="input-field cuisineOptions">
          <select id="cuisineOptions">
            <option value="" disabled selected>Choose a cuisine</option>
            <option value="African">African</option>
            <option value="Asian">Asian</option>
            <option value="American">American</option>
            <option value="British">British</option>
            <option value="Cajun">Cajun</option>
            <option value="Caribbean">Caribbean</option>
            <option value="Chinese">Chinese</option>
            <option value="Eastern European">Eastern European</option>
            <option value="European">European</option>
            <option value="French">French</option>
            <option value="German">German</option>
            <option value="Greek">Greek</option>
            <option value="Indian">Indian</option>
            <option value="Irish">Irish</option>
            <option value="Italian">Italian</option>
            <option value="Japanese">Japanese</option>
            <option value="Jewish">Jewish</option>
            <option value="Korean">Korean</option>
            <option value="Latin American">Latin American</option>
            <option value="Mediterranean">Mediterranean</option>
            <option value="Mexican">Mexican</option>
            <option value="Middle Eastern">Middle Eastern</option>
            <option value="Nordic">Nordic</option>
            <option value="Southern">Southern</option>
            <option value="Spanish">Spanish</option>
            <option value="Thai">Thai</option>
            <option value="Viatnamese">Viatnamese</option>
          </select>
        </div>
        
        <div style="width:170px;" class="input-field mealType">
          <select id="mealType">
            <option value="" disabled selected>Choose a Meal Type</option>
            <option value="main course">Main Course</option>
            <option value="side dish">Side Dish</option>
            <option value="dessert">Dessert</option>
            <option value="appetizer">Appetizer</option>
            <option value="salad">Salad</option>
            <option value="bread">Bread</option>
            <option value="breakfast">Breakfast</option>
            <option value="soup">Soup</option>
            <option value="beverage">Beverage</option>
            <option value="sauce">Sauce</option>
            <option value="marinade">Marinade</option>
            <option value="fingerfood">Finger Food</option>
            <option value="snack">Snack</option>
            <option value="drink">Drink</option>
          </select>
        </div>

        <div style="width:200px" class="input-field wineType">
          <select id="wineType">
            <option value="" disabled selected>Choose a Wine Type</option>
              <optgroup label="White Wine">
                <optgroup label="Dry White Wine">
                  <option value="assyrtiko">Assyrtiko</option>
                  <option value="moschofilero">Moschofilero</option>
                  <option value="muscadet">Muscadet</option>
                  <option value="viognier">Viognier</option>
                  <option value="verdicchio">Verdicchio</option>
                  <option value="white_burgundy">White Burgundy</option>
                  <option value="chardonnay">Chardonnay</option>
                  <option value="gruener_veltliner">Gruener Veltliner</option>
                  <option value="frascati">Frascati</option>
                  <option value="gavi">Gavi</option>
                  <option value="trebbiano">Trebbiano</option>
                  <option value="sauvignon_blanc">Sauvignon Blanc</option>
                  <option value="albarino">Albarino</option>
                  <option value="verdejo">Verdejo</option>
                  <option value="vermentino">Vermentino</option>
                  <option value="pinot_grigio">Pinot Grigio</option>
                </optgroup>
                <option value="gewurztraminer">Gewurztraminer</option>
                <option value="chenin_blanc">Chenin Blanc</option>
                <option value="riesling">Riesling</option>
              </optgroup>
              <optgroup label="Red Wine">
                <optgroup label="Dry Red Wine">
                  <option value="zweigelt">Zweigelt</option>
                  <option value="barbera_wine">Barbera Wine</option>
                  <option value="primitivo">Primitivo</option>
                  <option value="pinot_noir">Pinot Noir</option>
                  <option value="nebbiolo">Nebbiolo</option>
                  <option value="red_burgundy">Red Burgundy</option>
                  <option value="rioja">Rioja</option>
                  <option value="grenache">Grenache</option>
                  <option value="malbec">Malbec</option>
                  <option value="zinfandel">Zinfandel</option>
                  <option value="sangiovese">Sangiovese</option>
                  <option value="cabernet_sauvignon">Cabernet Sauvignon</option>
                  <option value="tempranillo">Tempranillo</option>
                  <option value="shiraz">Shiraz</option>
                  <option value="merlot">Merlot</option>
                  <option value="nero_d_avola">Nero d Avola</option>
                </optgroup>
                <option value="bordeaux">Bordeaux</option>
                <option value="gamay">Gamay</option>
                <option value="pinotage">Pinotage</option>
                <option value="agiorgitiko">Agiorgitiko</option>
              </optgroup>
              <optgroup label="Dessert Wine">
                <option value="moscato">Moscato</option>
              <optgroup label="Sparkling Wine">
                <option value="champagne">Champagne</option>
              </optgroup>
          </select>
        </div>
      </div>
    </nav>

    

    <main style="display: inline-block; width: 80%;">
      <section>
        <div id="wineResults" ></div>
       <div id="recipeResults" style="display: flex; flex-wrap: wrap; justify-content: center;"></div>
      </section>
      <div id="gifs"></div>
    </main>

    <aside id="search-history">
      <h5 style="color: ivory;">Previous Searches:</h5>
      <ul id="keyword-list" style="font-size: 20px;"></ul>
    </aside>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
