<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Taste Buds Unite</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>
<body>

  <header>
    <!-- image in css file -->
  </header>

  <nav>
    <div class="nav-wrapper teal darken-4">
      <a href="#" class="brand-logo center" style="display: flex;">Match your Dinner and Drinks!!</a>
      <form class="search-form left">
      <div class="input-field text">
      <input id="textBox" type="text" placeholder="Search Recipes">
      </div>
      </form>
      <button id="searchButton" class="btn waves-effect waves-light" type="submit" style="display: inline-block;">Search</button> <br>
    </div>
  </nav>

  <main style="display: inline-block; width: 80%;">
    <section>
     <div id="recipeResults" style="display: flex; flex-wrap: wrap; justify-content: center;"></div>
    </section>
  </main>

  <aside style="display: inline-block; width: 15%; vertical-align: top; color: ivory; text-align: center; border: solid; border-width: 4px; margin: 10px; border-color: rgb(227, 207, 156); border-radius: 10px;" id="search-history">
    <h5 style="color: ivory;">Previous Searches:</h5>
    <ul id="keyword-list" style="font-size: 20px;"></ul>
  </aside>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>  
    <script src="./assets/js/script.js"></script>
</body>
</html>
